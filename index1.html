<!DOCTYPE html>
<html lang="en">
  <head>
    <title>5 assignment</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h3 class="text-center mb-4 mt-4">Contact Form</h3>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-12">
          <label for="name" class="form-label"> Name </label>
          <input
            class="form-control"
            type="text"
            name="user_name"
            id="name"
            required
            maxlength="50"
            placeholder="Enter your name"
          />
          <div class="invalid-feedback">Name is required.</div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
          <label for="email" class="form-label"> Email </label>
          <input type="email" name="user_email" id="email" class="form-control" required placeholder="Enter your email"/>
        </div>
        <div>
          <label for="message" class="form-label"> Message </label>
          <textarea
            id="message"
            name="user_message"
            required
            minlength="10"
            class="form-control"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <a href="index2.html" class="d-flex justify-content-center">Go to 3 part</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
