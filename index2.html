<!DOCTYPE html>
<html lang="en">
  <head>
    <title>5 assignment</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>  
  </head>

  <body>
    <div class="container">
      <form class="form-container needs-validation" novalidate>
        <h3 class="text-center mt-20">Registration Form</h3>

        <div class="row">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="first_name"
              required
              placeholder="Enter first name"
            />
            <div class="invalid-feedback">First name is required.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="last_name"
              required
              placeholder="Enter last name"
            />
            <div class="invalid-feedback">Last name is required.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>

        </div>
        
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="user_email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">Please provide a valid email.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              minlength="8"
              required
            />
            <div class="invalid-feedback">
              Password must be at least 8 characters.
            </div>
          </div>

          <div class="col-12">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirm_password"
              placeholder="Confirm password"
              required
              minlength="8"
            />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <div class="col-12">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback d-block">Please select your gender.</div>
          </div>
        
          <div class="col-md-12">
            <label class="form-label d-block">Hobbies</label>
            
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="reading"
                value="reading"
              />
              <label class="form-check-label" for="Reading">Reading</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="gaming"
                value="gaming"
              />
              <label class="form-check-label" for="Gaming">Gaming</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="singing"
                value="singing"
              />
              <label class="form-check-label" for="Singing">Singing</label>
            </div>
            
          </div>
          

          <div class="col-12">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option selected disabled value="">Choose...</option>
              <option value="kz">Kazakhstan</option>
              <option value="uz">Uzbekistan</option>
              <option value="kg">Kyrgyzstan</option>
            </select>
            <div class="invalid-feedback">Please select your country.</div>
          </div>

          <div class="col-12 d-flex justify-content-between mt-3">
            <button class="btn btn-primary" type="submit" action="#">Register</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="validation.js"></script>
  </body>
</html>
